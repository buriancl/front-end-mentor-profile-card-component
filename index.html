<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="card__banner"></div>
          <div class="card__info">
            <div class="card__avatar">
              <img src="./images/image-victor.jpg" alt="Victor" />
            </div>
            <div class="card__infoTop">
              <p class="card__infoName">
                <span class="card__infoNameSpan">Victor Crest</span> 26
              </p>
              <p class="card__infoLocation">London</p>
            </div>
            <div class="card__infoBottom">
              <div class="card__infoData">
                <p class="card__infoNumber">80K</p>
                <p class="card__infoLabel">Followers</p>
              </div>
              <div class="card__infoData">
                <p class="card__infoNumber">803K</p>
                <p class="card__infoLabel">Likes</p>
              </div>
              <div class="card__infoData">
                <p class="card__infoNumber">1.4K</p>
                <p class="card__infoLabel">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/buriancl">Christopher Burian</a>.
      </div>
    </div>
  </body>
</html>
